name: Build APK

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish APK to GitHub Release"
        type: boolean
        required: false
        default: false
      release_tag:
        description: "Release tag (default: v<versionName>)"
        type: string
        required: false
        default: ""
      release_name:
        description: "Release name (default: <project> <versionName>)"
        type: string
        required: false
        default: ""
      draft:
        description: "Create as draft release"
        type: boolean
        required: false
        default: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Read version from gradle.properties
        id: version
        shell: bash
        run: |
          set -euo pipefail
          VERSION_NAME=$(grep '^project\.app\.versionName=' gradle.properties | cut -d= -f2- | tr -d '"' | tr -d "\r")
          VERSION_CODE=$(grep '^project\.app\.versionCode=' gradle.properties | cut -d= -f2- | tr -d "\r")
          PROJECT_NAME=$(grep '^project\.name=' gradle.properties | cut -d= -f2- | tr -d "\r")

          if [ -z "${VERSION_NAME}" ] || [ -z "${VERSION_CODE}" ]; then
            echo "Failed to read versionName/versionCode from gradle.properties" >&2
            exit 1
          fi

          SAFE_PROJECT_NAME=$(echo "${PROJECT_NAME:-FirstBusAutoNFC}" | tr ' ' '-')
          APK_NAME="${SAFE_PROJECT_NAME}-v${VERSION_NAME}(${VERSION_CODE})-debug.apk"

          echo "version_name=${VERSION_NAME}" >> "$GITHUB_OUTPUT"
          echo "version_code=${VERSION_CODE}" >> "$GITHUB_OUTPUT"
          echo "project_name=${PROJECT_NAME}" >> "$GITHUB_OUTPUT"
          echo "apk_name=${APK_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug --no-daemon

      - name: Rename APK with version
        id: apk
        shell: bash
        run: |
          set -euo pipefail
          APK_IN="app/build/outputs/apk/debug/app-debug.apk"
          if [ ! -f "$APK_IN" ]; then
            echo "APK not found at $APK_IN" >&2
            ls -R app/build/outputs/apk || true
            exit 1
          fi
          mkdir -p dist
          APK_OUT="dist/${{ steps.version.outputs.apk_name }}"
          cp "$APK_IN" "$APK_OUT"
          echo "apk_path=$APK_OUT" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.apk_name }}
          path: ${{ steps.apk.outputs.apk_path }}
          if-no-files-found: error

      - name: Publish GitHub Release (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_release }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag != '' && inputs.release_tag || format('v{0}', steps.version.outputs.version_name) }}
          name: ${{ inputs.release_name != '' && inputs.release_name || format('{0} {1}', steps.version.outputs.project_name, steps.version.outputs.version_name) }}
          draft: ${{ inputs.draft }}
          files: ${{ steps.apk.outputs.apk_path }}
          generate_release_notes: true
